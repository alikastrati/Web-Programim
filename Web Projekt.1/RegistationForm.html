<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>
                <span style="color: black;">Create</span>
              <span style="color: #A98F76;">Account</span>
            </h1>


            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Surname" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>    
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div> 
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div>
                <input type="checkbox"><span>I agree to the terms and conditions</span>  
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
            <div class="social-icons">
                <a href="https://mail.google.com/" target="_blank"><img src="gmail.png" alt="gmail"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="fb.png" alt="facebook"></a>
                <a href="https://twitter.com/" target="_blank"></a>
                <img src="x.png" alt="x">
            </div>
        </form>
    </div>
</body>
</html>
